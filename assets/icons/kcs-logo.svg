<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Fundo em gradiente escuro -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="50%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <!-- Gradiente do texto -->
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>

    <!-- Glow em volta do texto -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.2
                0 0 0 0 0.6
                0 0 0 0 1
                0 0 0 0.7 0" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Fundo arredondado -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bg)" />

  <!-- Texto KCS com glow -->
  <g filter="url(#glow)">
    <text x="50%" y="50%"
          text-anchor="middle"
          dominant-baseline="central"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-weight="800"
          font-size="210"
          letter-spacing="8"
          fill="url(#textGrad)">
      KCS
    </text>
  </g>
</svg>
